<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="body">

  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">

    <section class="add">
      <h3 class="add__title subtitle">Add Item</h3>
      <div class="add__wrapper">
        <input class="add__task input" id="new-task" type="text">
        <button class="add__btn btn">Add</button>
      </div>
    </section>

    <section class="todo">
      <h3 class="todo__title subtitle">Todo</h3>
      <ul class="todo__list" id="incomplete-tasks">
        <li class="todo__item item">
          <input class="item__checkbox input" type="checkbox">
          <label class="item__task">Pay Bills</label>
          <input class="item__input input input-edit" type="text">
          <button class="item__btn btn edit">Edit</button>
          <button class="item__btn btn delete">
            <img class="item__img" src="./remove.svg" alt="cross image to deleting task">
          </button>
        </li>
        <li class="todo__item item edit-mode">
          <input class="item__checkbox input" type="checkbox">
          <label class="item__task label-edit">Go Shopping</label>
          <input class="item__input input input-edit" type="text" value="Go Shopping">
          <button class="item__btn btn edit">Save</button>
          <button class="item__btn btn delete">
            <img class="item__img" src="./remove.svg" alt="cross image to deleting task">
          </button>
        </li>
      </ul>
    </section>

    <section class="completed">
      <h3 class="completed__title subtitle">Completed</h3>
      <ul class="completed__list" id="completed-tasks">
        <li class="completed__item item">
          <input class="item__checkbox input" type="checkbox" checked>
          <label class="item__task">See the Doctor</label>
          <input class="item__input input input-edit" type="text">
          <button class="item__btn btn edit">Edit</button>
          <button class="item__btn btn delete">
            <img class="item__img" src="./remove.svg" alt="cross image to deleting task">
          </button>
        </li>
      </ul>
    </section>

  </main>

  <script src="app.js"></script>

</body>

</html>
